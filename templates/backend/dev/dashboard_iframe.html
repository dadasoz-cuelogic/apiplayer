{% extends "backend/base.html" %}
{% load staticfiles %}

<!-- begin #sidebar -->
{% block left_sidebar %}
  {% include "backend/dev/widgets/left-sidebar.html" %} 
{% endblock %}
<!-- end #sidebar -->

{% block content %}

    <link href="{% static "backend/assets/plugins/isotope/isotope.css" %}" rel="stylesheet" />

    <link href="{% static "backend/assets/plugins/lightbox/css/lightbox.css" %}" rel="stylesheet" />

    <link href="{% static "backend/assets/plugins/lightbox/css/lightbox.css" %}" rel="stylesheet" />

    <link href="{% static "backend/dev/css/list_categories.css" %}" rel="stylesheet" />

    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="/">Home</a></li>
        <li class="active">API Player</li>
    </ol>
    <!-- end breadcrumb -->

    <!-- begin page-header -->
    <h1 class="page-header">API's <small>search your api's here...</small></h1>
    <!-- end page-header -->

    <div class="row">
        <!-- begin col-6 -->
        <div class="col-md-12" style="width=100%; height=100%;">
        <div class="horizontal-separator"><button class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">Export</button></div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Export</h4>
              </div>
              <div class="modal-body">
                            <form class="form-horizontal" action="/" method="POST">
                                
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> PHP
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> JAVA
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Dot Net
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Python
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                            </form>
              </div>
              <div class="modal-footer">
                
                <button type="button" class="btn btn-primary">Export</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div>
        <!--end Modal-->

            <iframe src="/api/player/{{product_key}}" width="100%" height="600"></iframe>
        </div>
        <!-- end #content -->
        </div>
    </div>

{% endblock %}


{% block player_js %}
  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="{% static "backend/assets/js/dashboard.js" %}"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->

    <!-- ================== BEGIN PAGE LEVEL JS ================== -->

    <script src="{% static "backend/assets/js/gallery.demo.min.js" %}"></script>
    <script src="{% static "backend/assets/js/apps.min.js" %}"></script>
    <script src="{% static "backend/dev/js/list_categories.js" %}"></script>
    <!-- ================== END PAGE LEVEL JS ================== -->

  <script>
  $(document).ready(function() {
    App.init();
  });
  </script>
{% endblock %}
