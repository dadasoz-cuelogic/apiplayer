{% extends "backend/base.html" %}
{% load staticfiles %}

{% block content %}
    
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
    <!-- end breadcrumb -->

    <!-- begin page-header -->
    <h1 class="page-header">Dashboard <small>header small text goes here...</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <!-- begin col-8 -->
        <div class="col-md-12">
            <div class="panel panel-inverse" data-sortable-id="index-1">

                <div class="panel-body">
                
                <!--LHS-->    
                <div class="col-md-12">
                    
                  <div class="panel panel-inverse">

                          <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Add API EndPoint</h4>
                        </div>
                    
                    <div class="panel-body">
                        <form class="form-horizontal" id="endpoint" name="endpoint" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-md-3 control-label">Endpoint Name:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="Endpoint Name" name="endpoint-name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">&nbsp;</label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-sm btn-success">Next</button>
                                </div>
                            </div>
                        </form>
                        </div>
                   </div>
                </div>
                <!--end LHS-->
                </div>
            </div>
        </div>
        <!-- end col-8 -->
    </div>
{% endblock %}


{% block player_js %}
  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="{% static "backend/assets/js/dashboard.js" %}"></script>
  <script src="{% static "backend/org/add_api.js" %}"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <script>
  $(document).ready(function() {
    App.init();
    Dashboard.init();
  });
  </script>
{% endblock %}
